<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Uso do Grid System</h1>
        <p>Exemplo de colunas usando o Grid System</p>
    </div>

    <div>
        <p> Duas colunas: 50% de largura cada </p>
        <br>
    </div>

    <!-- Duas colunas: 50% de largura cada -->
    <div class="row">
        <div class="col">1 de 2</div>
        <div class="col">2 de 2</div>
    </div>

    <div>
        <br>
        <p> Quatro colunas: 25% de largura cada </p>
        <br>
    </div>

    <!-- Quatro colunas: 25% de largura cada -->

    <div class="row">
        <div class="col">1 de 4</div>
        <div class="col">2 de 4</div>
        <div class="col">3 de 4</div>
        <div class="col">4 de 4</div>
    </div>
</body>

</html>


</html>
